<!-- Search Bar -->
<div>
  <input type="number" [(ngModel)]="searchNni" placeholder="Search by NNI">
  <button (click)="searchNni != null ? onSelectPerson(searchNni) : null">Search</button>
</div>

<!-- Form for Add/Update -->
<div>
  <input type="number" [(ngModel)]="selectedPerson.nni" placeholder="NNI">
  <input type="text" [(ngModel)]="selectedPerson.nom" placeholder="Nom">
  <button (click)="onCreatePerson()">Submit</button>
</div>

<!-- Persons Table -->
<table>
  <tr>
    <th>NNI</th>
    <th>Nom</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let person of persons">
    <td>{{ person.nni }}</td>
    <td>{{ person.nom }}</td>
    <td>
      <button (click)="onSelectPerson(person.nni)">Update</button>
      <button (click)="onDeletePerson(person.nni)">Delete</button>
    </td>
  </tr>
</table>
